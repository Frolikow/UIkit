<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Контакты(UIkit)</title>
  <link href="/UIkit/style-6625dc000cebe09e5309.css" rel="stylesheet"><script type="text/javascript" src="/UIkit/bundle/main-6625dc000cebe09e5309.js"></script></head>
  <body>
    <div class="layout">
      <div class="header"> 
        <div class="header__image"> 
          <div class="header__image-logo">logotip</div>
          <div class="header__menu">
            <div class="header__button-block"><a href="./first-page.html"> 
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Главная</button></a><a href="./catalog.html">
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Каталог</button></a><a href="./contacts.html">
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Контакты</button></a></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="contact-page-content">
          <div class="contact-page-content__feedback">
            <p>По любому вопросу вы можете обратиться через форму ниже</p>
            <form class="form-feedback js-form-feedback">
              <div class="input-element">
                <input class="input-form__type_name input-form_decor" type="name" placeholder="Your name" required name="formName">
                <div class="input__info"></div>
              </div>
              <div class="input-element">
                <input class="input-form__type_email input-form_decor" type="email" placeholder="Your email" required name="formEmail">
                <div class="input__info"></div>
              </div>
              <div class="textarea">
                <textarea class="textarea-form textarea-form_decor" placeholder="Your message" name="formMessage"></textarea>
              </div>
              <div class="form-feedback__button">
                <button class="standard-button js-standard-button standard-button_size_custom standard-button_color_blue" type="submit">Submit</button>
              </div>
            </form>
          </div>
          <div class="contact-page-content__address">
            <p>Мы находимся здесь:</p>
            <div class="location">
              <div class="location__map" lat="56.4531" lng="84.975643"></div>
              <div class="location-menu">
                <div class="location-menu__message">Meet us!</div>
                <div class="location-menu__address"> </div>
                <div class="location-menu__buttons"><a href="#">
                    <div class="location-menu__buttons-my-location"></div></a><a href="#">
                    <div class="location-menu__buttons-pin"></div></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"> 
        <div class="footer__image"> 
          <div class="footer__image-logo">logotip</div>
        </div>
        <div class="footer__menu">
          <ul class="footer__list">
            <li class="footer__list-item"><a class="footer__list-item-link" href="./first-page.html">главная</a></li>
            <li class="footer__list-item"><a class="footer__list-item-link" href="./catalog.html">каталог</a></li>
            <li class="footer__list-item"><a class="footer__list-item-link" href="./contacts.html">контакты</a></li>
            <li class="footer__list-item"><a class="footer__list-item-link" href="./../demo.html">demo</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwCKcdCMMpMMqw5VEtVFyB5BLh467I3xY&amp;callback=initMap"> </script>
