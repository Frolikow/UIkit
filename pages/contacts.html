<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Контакты(UIkit)</title>
  <link href="/UIkit/style-54a0403a5b2972463ba3.css" rel="stylesheet"><script type="text/javascript" src="/UIkit/bundle/main-54a0403a5b2972463ba3.js"></script></head>
  <body>
    <div class="layout">
      <div class="header"> 
        <div class="header__image"> 
          <div class="header__image-logo">logotip</div>
          <div class="header__menu">
            <div class="header__button-block"><a href="./first-page.html"> 
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Главная</button></a><a href="./catalog.html">
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Каталог</button></a><a href="./contacts.html">
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Контакты</button></a></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="contact-page-content">
          <div class="contact-page-content__feedback">
            <p>По любому вопросу вы можете обратиться через форму ниже</p>
            <form class="form-feedback js-form-feedback">
              <div class="input">
                <input class="input__element_type_name input__element_decor" type="name" placeholder="Your name" required name="formName">
                <div class="input__info"></div>
              </div>
              <div class="input">
                <input class="input__element_type_email input__element_decor" type="email" placeholder="Your email" required name="formEmail">
                <div class="input__info"></div>
              </div>
              <div class="textarea">
                <textarea class="textarea__element textarea__element_decor" placeholder="Your message" name="formMessage"></textarea>
              </div>
              <div class="form-feedback__button">
                <button class="standard-button js-standard-button standard-button_size_custom standard-button_color_blue" type="submit">Submit</button>
              </div>
            </form>
          </div>
          <div class="contact-page-content__address">
            <p>Мы находимся здесь:</p>
            <div class="location js-location">
              <div class="location__map js-location__map" lat="56.4531" lng="84.975643"></div>
              <div class="location__menu">
                <div class="location__message">Meet us!</div>
                <div class="location__address js-location__address"></div>
                <div class="location__buttons"><a href="#">
                    <div class="location__buttons-my-location"></div></a><a href="#">
                    <div class="location__buttons-pin"></div></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"> 
        <div class="footer__image"> 
          <div class="footer__image-logo">logotip</div>
        </div>
        <div class="footer__menu">
          <ul class="footer__menu-list">
            <li class="footer__menu-list-item"><a class="footer__menu-list-item-link" href="./first-page.html">главная</a></li>
            <li class="footer__menu-list-item"><a class="footer__menu-list-item-link" href="./catalog.html">каталог</a></li>
            <li class="footer__menu-list-item"><a class="footer__menu-list-item-link" href="./contacts.html">контакты</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwCKcdCMMpMMqw5VEtVFyB5BLh467I3xY&amp;callback=initMap"> </script>
