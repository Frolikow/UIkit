<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Заказ(UIkit)</title>
    <meta NAME="keywords" CONTENT="аренда машин, томск, допустим">
    <meta NAME="description" CONTENT="Оформление заявки на аренду машины">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  <link href="/UIkit/style-a51dc18fa16713a9f6d2.css" rel="stylesheet"><script type="text/javascript" src="/UIkit/bundle/main-a51dc18fa16713a9f6d2.js"></script></head>
  <body>
    <div class="layout">
      <div class="header"> 
        <div class="header__image"> 
          <div class="header__image-logo">logotip</div>
          <div class="header__menu">
            <div class="button-block"><a class="button-block__link" href="./first-page.html"> 
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Главная</button></a><a class="button-block__link" href="./catalog.html">
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Каталог</button></a><a class="button-block__link" href="./contacts.html">
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Контакты</button></a></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="order-page-content">
          <div class="order-settings order-settings_column_left">
            <div class="order-settings__current-car"></div>
            <div class="order-settings__options">
              <div class="order-settings__options-transmission">
                <label class="order-settings__options-label">Коробка передач:</label>
                <div class="drop-down">
                  <p class="drop-down__default-string" name="transmission">Не выбрано</p>
                  <ul class="drop-down__items">
                    <li class="drop-down__item">Не выбрано</li>
                    <li class="drop-down__item">Ручная</li>
                    <li class="drop-down__item">Автоматическая</li>
                  </ul>
                </div>
              </div>
              <div class="order-settings__options-territory-of-use">
                <label class="order-settings__options-label">Территория использования:</label>
                <div class="drop-down">
                  <p class="drop-down__default-string" name="territory-of-use">Не выбрано</p>
                  <ul class="drop-down__items">
                    <li class="drop-down__item">Не выбрано</li>
                    <li class="drop-down__item">г.Томск</li>
                    <li class="drop-down__item">Томская обл.</li>
                  </ul>
                </div>
              </div>
              <div class="order-settings__options-place-of-renting">
                <label class="order-settings__options-label">Место офромления аренды:</label>
                <div class="drop-down">
                  <p class="drop-down__default-string" name="place-of-renting">Не выбрано</p>
                  <ul class="drop-down__items">
                    <li class="drop-down__item">Не выбрано</li>
                    <li class="drop-down__item">В офисе</li>
                    <li class="drop-down__item">Ваш адрес (уточняется по телефону)</li>
                  </ul>
                </div>
              </div>
              <div class="order-settings__options-lease-time">
                <label class="order-settings__options-label">Время аренды (количество полных часов):</label>
                <div class="standard-slider js-standard-slider" data-minimum="1" data-default="3" data-maximum="12">
                  <div class="standard-slider__custom-handle js-standard-slider__custom-handle ui-slider-handle"></div>
                </div>
              </div>
              <div class="order-settings__options-additions">
                <label class="order-settings__options-label">Добавить в машину:</label>
                <div class="order-settings__options-additions-item">
                  <div class="tick-box">
                    <label class="tick-box__label">
                      <input class="tick-box__element" type="checkbox" hidden name="children-armchair"><span class="tick-box__visible-part"></span><span class="tick-box__text">Детское кресло</span>
                    </label>
                  </div>
                  <div class="tick-box">
                    <label class="tick-box__label">
                      <input class="tick-box__element" type="checkbox" hidden name="navigate"><span class="tick-box__visible-part"></span><span class="tick-box__text">Навигатор</span>
                    </label>
                  </div>
                  <div class="tick-box">
                    <label class="tick-box__label">
                      <input class="tick-box__element" type="checkbox" hidden name="auto-refrigerator"><span class="tick-box__visible-part"></span><span class="tick-box__text">Авто-холодильник</span>
                    </label>
                  </div>
                </div>
              </div>
              <form class="order-settings__options-contact-form">
                <label class="order-settings__options-contact-form-title">Ваши контактные данные:</label>
                <div class="input">
                  <input class="input__element" type="name" placeholder="Ваша фамилия" required name="form-surname">
                  <div class="input__info"></div>
                </div>
                <div class="input">
                  <input class="input__element" type="name" placeholder="Ваше имя" required name="form-name">
                  <div class="input__info"></div>
                </div>
                <div class="input">
                  <input class="input__element" type="name" placeholder="Ваше отчество" required name="form-patronymic">
                  <div class="input__info"></div>
                </div>
                <div class="input">
                  <input class="input__element" type="name" placeholder="Контактный телефон" required name="form-number">
                  <div class="input__info"></div>
                </div>
                <div class="input">
                  <input class="input__element" type="email" placeholder="E-mail адрес" required name="form-email">
                  <div class="input__info"></div>
                </div>
              </form>
            </div>
          </div>
          <div class="order-settings order-settings_column_right">
            <div class="order-settings__date-seleciton">
              <div class="calendar js-calendar">
                <div class="calendar__day js-calendar__day"></div>
                <div class="calendar__widget js-calendar__widget"></div>
                <button class="calendar__today js-calendar__today">today</button>
              </div>
            </div>
            <div class="order-settings__button-send-request">
              <button class="standard-button js-standard-button standard-button_size_custom standard-button_color_red" type="submit">Отправить заявку</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"> 
        <div class="footer__image"> 
          <div class="footer__image-logo">logotip</div>
        </div>
        <div class="footer__menu">
          <ul class="footer__menu-list">
            <li class="footer__menu-list-item"><a class="footer__menu-list-item-link" href="./first-page.html">главная</a></li>
            <li class="footer__menu-list-item"><a class="footer__menu-list-item-link" href="./catalog.html">каталог</a></li>
            <li class="footer__menu-list-item"><a class="footer__menu-list-item-link" href="./contacts.html">контакты</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
