<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Информация(UIkit)</title>
  <link href="/public/style.css" rel="stylesheet"><script type="text/javascript" src="/public/bundle/main.js"></script></head>
  <body>
    <div class="layout">
      <div class="header"> 
        <div class="header__image"> 
          <div class="header__image-logo">logotip</div>
          <div class="header__menu">
            <div class="header__button-block"><a href="./first-page.html"> 
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Главная</button></a><a href="./catalog.html">
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Каталог</button></a><a href="./contacts.html">
                <button class="standard-button js-standard-button standard-button_size_big standard-button_color_blue" type="button">Контакты</button></a></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="product-page-content"> 
          <div class="product-page-content__media js-product-page-content__media"></div>
          <div class="product-page-content__info"> 
            <div class="product-page-content__info-title js-product-page-content__info-title"></div>
            <div class="product-page-content__info-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam inventore nihil animi magni neque eligendi. Fugiat suscipit modi eveniet quos, aut minima minus! In repudiandae soluta sequi natus quia labore?</div>
            <div class="product-page-content__info-buy">
              <div class="product-page-content__info-buy-price js-product-page-content__info-buy-price"></div>
              <div class="product-page-content__info-buy-button"><a class="js-product-page-content__buy-item" href="#"> 
                  <button class="standard-button js-standard-button standard-button_size_big standard-button_color_red" type="button">Заказать</button></a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"> 
        <div class="footer__image"> 
          <div class="footer__image-logo">logotip</div>
        </div>
        <div class="footer__menu">
          <ul class="footer__list">
            <li class="footer__list-item"><a class="footer__list-item-link" href="./first-page.html">главная</a></li>
            <li class="footer__list-item"><a class="footer__list-item-link" href="./catalog.html">каталог</a></li>
            <li class="footer__list-item"><a class="footer__list-item-link" href="./contacts.html">контакты</a></li>
            <li class="footer__list-item"><a class="footer__list-item-link" href="./../demo.html">demo</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
